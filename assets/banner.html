<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>skillstore.md banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* GitHub social preview is 1280x640 */
    .banner {
      width: 1280px;
      height: 640px;
      background: #0d0d0d;
      background-image: 
        radial-gradient(ellipse 80% 60% at 50% 0%, rgba(180, 60, 30, 0.4), transparent),
        radial-gradient(ellipse 60% 40% at 80% 20%, rgba(120, 40, 20, 0.3), transparent),
        radial-gradient(ellipse 50% 30% at 20% 10%, rgba(100, 30, 15, 0.2), transparent);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Press Start 2P', monospace;
      color: #e8e8e8;
    }
    
    .logo {
      font-size: 64px;
      letter-spacing: -2px;
      margin-bottom: 32px;
      background: linear-gradient(135deg, #ff6b4a, #ff9966);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .tagline {
      font-size: 18px;
      color: #777;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="logo">SKILLSTORE.MD</div>
    <div class="tagline">SKILL DIRECTORY FOR AI AGENTS</div>
  </div>
</body>
</html>
