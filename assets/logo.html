<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>skillstore.md logo - striped awning backgrounds</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #1a1a1a;
      padding: 40px;
      font-family: 'Press Start 2P', monospace;
      color: #777;
    }
    
    h2 {
      font-size: 12px;
      margin-bottom: 20px;
      color: #555;
    }
    
    .options {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    
    .option {
      text-align: center;
    }
    
    .option p {
      margin-top: 12px;
      font-size: 9px;
    }
    
    .logo {
      width: 256px;
      height: 256px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* The shop */
    .shop {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .awning {
      width: 150px;
      height: 45px;
      background: repeating-linear-gradient(90deg, #ff6b4a 0px, #ff6b4a 15px, #cc5540 15px, #cc5540 30px);
      border-radius: 0 0 22px 22px;
    }
    .front {
      width: 130px;
      height: 85px;
      background: #151515;
      border: 4px solid #ff6b4a;
      border-top: none;
    }
    
    /* Background variations */
    
    /* 1. Original gradient */
    .bg1 {
      background: #0d0d0d;
      background-image: radial-gradient(ellipse 100% 80% at 50% 0%, rgba(180, 60, 30, 0.4), transparent);
    }
    
    /* 2. Darker, subtle */
    .bg2 {
      background: #080808;
      background-image: radial-gradient(ellipse 80% 60% at 50% 10%, rgba(120, 40, 20, 0.3), transparent);
    }
    
    /* 3. Centered glow */
    .bg3 {
      background: #0a0a0a;
      background-image: radial-gradient(circle at 50% 50%, rgba(255, 107, 74, 0.15), transparent 70%);
    }
    
    /* 4. Bottom glow */
    .bg4 {
      background: #0d0d0d;
      background-image: radial-gradient(ellipse 100% 50% at 50% 100%, rgba(180, 60, 30, 0.35), transparent);
    }
    
    /* 5. Corner glow */
    .bg5 {
      background: #0d0d0d;
      background-image: 
        radial-gradient(ellipse 60% 60% at 0% 0%, rgba(180, 60, 30, 0.3), transparent),
        radial-gradient(ellipse 60% 60% at 100% 100%, rgba(120, 40, 20, 0.2), transparent);
    }
    
    /* 6. Vignette */
    .bg6 {
      background: #0d0d0d;
      background-image: radial-gradient(ellipse at center, #151515 0%, #050505 100%);
    }
    
    /* 7. Pure black */
    .bg7 {
      background: #000000;
    }
    
    /* 8. Warm dark */
    .bg8 {
      background: #0f0a08;
      background-image: radial-gradient(ellipse 100% 80% at 50% 0%, rgba(200, 80, 40, 0.25), transparent);
    }
    
    /* 9. Grid pattern */
    .bg9 {
      background: #0d0d0d;
      background-image: 
        linear-gradient(rgba(255, 107, 74, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 107, 74, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    
    /* 10. Diagonal lines */
    .bg10 {
      background: #0d0d0d;
      background-image: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(255, 107, 74, 0.03) 10px,
        rgba(255, 107, 74, 0.03) 20px
      );
    }
    
    /* 11. Dual tone */
    .bg11 {
      background: linear-gradient(180deg, #12080a 0%, #0a0a0a 100%);
    }
    
    /* 12. Spotlight */
    .bg12 {
      background: #050505;
      background-image: radial-gradient(ellipse 60% 80% at 50% 30%, rgba(255, 107, 74, 0.12), transparent);
    }
  </style>
</head>
<body>
  <h2>STRIPED AWNING - BACKGROUND VARIATIONS</h2>
  
  <div class="options">
    <div class="option">
      <div class="logo bg1">
        <div class="shop">
          <div class="awning"></div>
          <div class="front"></div>
        </div>
      </div>
      <p>1. Original gradient</p>
    </div>
    
    <div class="option">
      <div class="logo bg2">
        <div class="shop">
          <div class="awning"></div>
          <div class="front"></div>
        </div>
      </div>
      <p>2. Darker subtle</p>
    </div>
    
    <div class="option">
      <div class="logo bg3">
        <div class="shop">
          <div class="awning"></div>
          <div class="front"></div>
        </div>
      </div>
      <p>3. Center glow</p>
    </div>
    
    <div class="option">
      <div class="logo bg4">
        <div class="shop">
          <div class="awning"></div>
          <div class="front"></div>
        </div>
      </div>
      <p>4. Bottom glow</p>
    </div>
    
    <div class="option">
      <div class="logo bg5">
        <div class="shop">
          <div class="awning"></div>
          <div class="front"></div>
        </div>
      </div>
      <p>5. Corner glows</p>
    </div>
    
    <div class="option">
      <div class="logo bg6">
        <div class="shop">
          <div class="awning"></div>
          <div class="front"></div>
        </div>
      </div>
      <p>6. Vignette</p>
    </div>
    
    <div class="option">
      <div class="logo bg7">
        <div class="shop">
          <div class="awning"></div>
          <div class="front"></div>
        </div>
      </div>
      <p>7. Pure black</p>
    </div>
    
    <div class="option">
      <div class="logo bg8">
        <div class="shop">
          <div class="awning"></div>
          <div class="front"></div>
        </div>
      </div>
      <p>8. Warm dark</p>
    </div>
    
    <div class="option">
      <div class="logo bg9">
        <div class="shop">
          <div class="awning"></div>
          <div class="front"></div>
        </div>
      </div>
      <p>9. Grid pattern</p>
    </div>
    
    <div class="option">
      <div class="logo bg10">
        <div class="shop">
          <div class="awning"></div>
          <div class="front"></div>
        </div>
      </div>
      <p>10. Diagonal lines</p>
    </div>
    
    <div class="option">
      <div class="logo bg11">
        <div class="shop">
          <div class="awning"></div>
          <div class="front"></div>
        </div>
      </div>
      <p>11. Dual tone</p>
    </div>
    
    <div class="option">
      <div class="logo bg12">
        <div class="shop">
          <div class="awning"></div>
          <div class="front"></div>
        </div>
      </div>
      <p>12. Spotlight</p>
    </div>
  </div>
</body>
</html>
