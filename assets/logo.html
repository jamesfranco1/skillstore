<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>skillstore.md logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    /* Square logo 512x512 */
    .logo-square {
      width: 512px;
      height: 512px;
      background: #0d0d0d;
      background-image: 
        radial-gradient(ellipse 100% 80% at 50% 0%, rgba(180, 60, 30, 0.35), transparent);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Press Start 2P', monospace;
    }
    
    .icon {
      font-size: 120px;
      color: #ff6b4a;
      margin-bottom: 40px;
      border: 8px solid #ff6b4a;
      padding: 30px 40px;
    }
    
    .text {
      font-size: 32px;
      background: linear-gradient(135deg, #ff6b4a, #ff9966);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body>
  <div class="logo-square">
    <div class="icon">SK</div>
    <div class="text">SKILLSTORE</div>
  </div>
</body>
</html>
