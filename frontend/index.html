<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0a0a0a">
  <title>skillstore.md</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <!-- Terminal Interface -->
  <div class="terminal" id="terminal">
    <!-- Header Bar -->
    <div class="terminal-header">
      <span class="terminal-title">SKILLSTORE.MD</span>
      <span class="terminal-status" id="walletStatus">[ NOT CONNECTED ]</span>
      <button class="terminal-btn" id="walletBtn">CONNECT</button>
    </div>

    <!-- Main Tree View -->
    <div class="terminal-body" id="terminalBody">
      <!-- Breadcrumb -->
      <div class="breadcrumb" id="breadcrumb">
        <span class="crumb active">root</span>
      </div>

      <!-- Search Bar -->
      <div class="search-bar">
        <span class="search-prompt">/</span>
        <input type="text" id="searchInput" placeholder="type to search..." autocomplete="off">
        <span class="search-count" id="searchCount"></span>
      </div>

      <!-- Tree Container -->
      <div class="tree-container" id="treeContainer" tabindex="0">
        <div class="tree-loading">Loading...</div>
      </div>
    </div>

    <!-- Footer Status Bar -->
    <div class="terminal-footer">
      <span class="footer-hint"><kbd>↑↓</kbd> navigate</span>
      <span class="footer-hint"><kbd>→</kbd> expand</span>
      <span class="footer-hint"><kbd>←</kbd> collapse</span>
      <span class="footer-hint"><kbd>Enter</kbd> select</span>
      <span class="footer-hint"><kbd>/</kbd> search</span>
      <span class="footer-hint"><kbd>u</kbd> upload</span>
      <span class="footer-stats" id="footerStats">0 skills</span>
    </div>
  </div>

  <!-- Detail Panel (slides in) -->
  <div class="detail-panel" id="detailPanel" hidden>
    <div class="detail-header">
      <button class="detail-back" id="detailBack">← BACK</button>
      <span class="detail-price" id="detailPrice"></span>
    </div>
    <div class="detail-body">
      <h1 id="detailTitle"></h1>
      <div class="detail-meta">
        <span>Creator: <strong id="detailCreator"></strong></span>
        <span>Downloads: <strong id="detailDownloads"></strong></span>
        <span>Added: <strong id="detailDate"></strong></span>
      </div>
      <p class="detail-desc" id="detailDesc"></p>
      <div class="detail-tags" id="detailTags"></div>
      <div class="detail-actions">
        <button class="action-btn action-primary" id="detailPurchase">PURCHASE</button>
        <button class="action-btn action-success" id="detailDownload" hidden>DOWNLOAD</button>
      </div>
      <div class="detail-status" id="detailStatus" hidden></div>
    </div>
  </div>

  <!-- Upload Panel -->
  <div class="upload-panel" id="uploadPanel" hidden>
    <div class="upload-header">
      <span>UPLOAD NEW SKILL</span>
      <button class="detail-back" id="uploadBack">← BACK</button>
    </div>
    <form class="upload-form" id="uploadForm">
      <div class="form-field">
        <label>TITLE</label>
        <input type="text" id="skillTitle" required>
      </div>
      <div class="form-row">
        <div class="form-field">
          <label>CATEGORY</label>
          <select id="skillCategory" required>
            <option value="security">security</option>
            <option value="automation">automation</option>
            <option value="data">data</option>
            <option value="blockchain">blockchain</option>
            <option value="llm">llm</option>
            <option value="devops">devops</option>
            <option value="other">other</option>
          </select>
        </div>
        <div class="form-field">
          <label>PRICE (SOL)</label>
          <input type="number" id="skillPrice" min="0" step="0.01" value="0" required>
        </div>
      </div>
      <div class="form-field">
        <label>TAGS (comma separated)</label>
        <input type="text" id="skillTags" placeholder="tag1, tag2, tag3">
      </div>
      <div class="form-field">
        <label>DESCRIPTION</label>
        <textarea id="skillDesc" rows="2"></textarea>
      </div>
      <div class="form-field">
        <label>CONTENT (markdown)</label>
        <textarea id="skillContent" rows="8" required></textarea>
      </div>
      <button type="submit" class="action-btn action-primary">UPLOAD</button>
    </form>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/wallet.js"></script>
  <script src="/js/solana.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
